syntax = "proto3";

package accounts.v1;

service AccountsService {
    rpc CreateAccount (CreateAccountRequest) returns (CreateAccountResponse);
}

message CreateAccountRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message CreateAccountResponse {
    string id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}